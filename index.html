<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>zakria | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --c1:#051F20;--c2:#0B2B26;--c3:#163832;--c4:#235347;--c5:#8EB69B;--c6:#DAF1DE;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    
    body{
      font-family:'Inter', sans-serif;
      background:linear-gradient(180deg,var(--c1),var(--c3));
      color:var(--c6);
      overflow-x:hidden;
    }
    
    /* تنسيق اللغة العربية */
    body[dir="rtl"] { font-family: 'Cairo', sans-serif; }

    a{text-decoration:none;color:inherit;transition:.3s}
    
    /* الهيدر */
    header{
      display:flex;justify-content:space-between;align-items:center;
      padding:20px 60px;position:sticky;top:0;z-index:100;
      background:rgba(5,31,32,.9);backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(255,255,255,0.05);
    }
    
    nav{display:flex;align-items:center;gap:25px}
    nav a{opacity:.7;font-size:.95rem}
    nav a:hover, nav a.active{opacity:1;color:var(--c5)}

    /* زر اللغة */
    .lang-btn{
      background:rgba(255,255,255,0.1);padding:6px 14px;
      border-radius:20px;cursor:pointer;font-size:.85rem;
      border:1px solid transparent;
    }
    .lang-btn:hover{border-color:var(--c5);color:var(--c5)}

    /* قسم الهيرو (الواجهة) */
    .hero{
      min-height:90vh;display:flex;flex-direction:column;
      justify-content:center;align-items:center;text-align:center;
      padding:0 20px;position:relative;
    }
    
    /* خلفية جمالية */
    .hero::before{
      content:'';position:absolute;width:600px;height:600px;
      background:radial-gradient(circle, var(--c4) 0%, transparent 70%);
      opacity:0.3;filter:blur(80px);z-index:-1;
      animation:pulse 6s infinite alternate;
    }
    
    @keyframes pulse { from{transform:scale(1)} to{transform:scale(1.2)} }

    h1{
      font-size:4rem;line-height:1.1;margin-bottom:20px;
      background:linear-gradient(90deg, #fff, var(--c5));
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
    }
    
    p.sub{
      font-size:1.2rem;max-width:600px;opacity:.8;margin-bottom:40px;line-height:1.6;
    }

    .cta-btn{
      padding:16px 40px;background:var(--c5);color:var(--c1);
      border-radius:50px;font-weight:700;font-size:1.1rem;
      box-shadow:0 10px 30px rgba(142,182,155,0.2);
    }
    .cta-btn:hover{transform:translateY(-5px);box-shadow:0 15px 40px rgba(142,182,155,0.4)}

    footer{text-align:center;padding:50px;opacity:.5;font-size:.9rem}

    @media(max-width:768px){
      h1{font-size:2.5rem} header{padding:20px} nav{display:none} /* يمكن إضافة قائمة موبايل لاحقاً */
      .mobile-nav{display:flex;flex-direction:column;gap:15px;text-align:center;padding-top:20px}
    }
  </style>
</head>
<body id="body">

<header>
  <strong style="font-size:1.5rem;color:var(--c5)">zakria</strong>
  
  <nav>
    <a href="index.html" class="active" data-tr="home">Home</a>
    <a href="portfolio.html" data-tr="portfolio">Portfolio</a>
    <a href="projects.html" data-tr="projects">My Projects</a>
    <a href="about.html" data-tr="about">About</a>
    <a href="contact.html" data-tr="contact">Contact</a>
    <div class="lang-btn" onclick="toggleLang()">EN / AR</div>
  </nav>
</header>

<section class="hero">
  <h1 id="hero-title" data-tr="heroTitle">I turn ideas into<br>powerful videos</h1>
  <p class="sub" id="hero-sub" data-tr="heroSub">Professional video editor specialized in cinematic styling, storytelling, and high-retention YouTube content.</p>
  <a href="portfolio.html" class="cta-btn" data-tr="cta">See My Work</a>
</section>

<footer>© 2026 zakria</footer>

<script>
  // نصوص الترجمة
  const langData = {
    en: {
      home: "Home",
      portfolio: "Portfolio",
      projects: "My Projects",
      about: "About",
      contact: "Contact",
      heroTitle: "I turn ideas into<br>powerful videos",
      heroSub: "Professional video editor specialized in cinematic styling, storytelling, and high-retention YouTube content.",
      cta: "See My Work"
    },
    ar: {
      home: "الرئيسية",
      portfolio: "أعمالي",
      projects: "مشاريعي",
      about: "من أنا",
      contact: "تواصل معي",
      heroTitle: "أحوّل أفكارك إلى<br>قصص بصرية مذهلة",
      heroSub: "مونتير محترف متخصص في المونتاج السينمائي، السرد القصصي، ومحتوى اليوتيوب عالي الجودة.",
      cta: "شاهد أعمالي"
    }
  };

  // التحقق من اللغة المحفوظة
  let currentLang = localStorage.getItem('zakria_lang') || 'en';
  applyLang(currentLang);

  function toggleLang(){
    currentLang = currentLang === 'en' ? 'ar' : 'en';
    localStorage.setItem('zakria_lang', currentLang); // حفظ اللغة
    applyLang(currentLang);
  }

  function applyLang(lang){
    document.documentElement.lang = lang;
    document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
    
    // تغيير النصوص بناءً على data-tr
    document.querySelectorAll('[data-tr]').forEach(el => {
      const key = el.getAttribute('data-tr');
      if(langData[lang][key]) el.innerHTML = langData[lang][key];
    });
  }
</script>

</body>
</html>
