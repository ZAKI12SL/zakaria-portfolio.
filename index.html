<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>zakria | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --c1:#051F20;--c2:#0B2B26;--c3:#163832;--c4:#235347;--c5:#8EB69B;--c6:#DAF1DE;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Inter',sans-serif;background:linear-gradient(180deg,var(--c1),var(--c3));color:var(--c6)}
    a{text-decoration:none;color:inherit}
    header{display:flex;justify-content:space-between;align-items:center;padding:20px 60px;position:sticky;top:0;background:rgba(5,31,32,.85);backdrop-filter:blur(10px)}
    nav a{margin-left:22px;opacity:.8}nav a:hover{opacity:1}
    section{padding:110px 60px}

    .hero{min-height:90vh;display:flex;flex-direction:column;justify-content:center;position:relative;overflow:hidden}
    .hero::before{content:"";position:absolute;inset:-120px;background:radial-gradient(circle at 70% 30%,var(--c4),transparent 60%),radial-gradient(circle at 20% 70%,var(--c2),transparent 55%)}
    .hero *{position:relative}
    .hero h1{font-size:3.2rem;margin-bottom:15px}
    .hero p{max-width:520px;opacity:.85}

    .btn{margin-top:30px;display:inline-block;padding:14px 34px;border-radius:30px;background:linear-gradient(90deg,var(--c4),var(--c5));color:var(--c1);font-weight:600;cursor:pointer}

    footer{text-align:center;padding:50px;opacity:.6}

    @media(max-width:768px){header{padding:20px}section{padding:80px 20px}.hero h1{font-size:2.3rem}}
  </style>
</head>
<body>

<header>
  <strong>zakria</strong>
  <nav>
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="projects.html">My Projects</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a class="btn" onclick="switchLang()" style="padding:8px 18px;font-size:.9rem">EN / AR</a>
  </nav>
</header>

<section class="hero">
  <h1 id="title">I turn ideas into powerful videos</h1>
  <p id="subtitle">Professional video editor specialized in cinematic and YouTube content.</p>
  <span class="btn" onclick="toggleText()" id="cta">Transform to Creator</span>
</section>

<footer>© 2026 zakria</footer>

<script>
  let lang='en'
  function toggleText(){
    const t=document.getElementById('title')
    t.textContent=t.textContent.includes('ideas')?
      'I transform creators into brands':'I turn ideas into powerful videos'
  }

  function switchLang(){
    lang=lang==='en'?'ar':'en'
    document.documentElement.lang=lang
    if(lang==='ar'){
      document.body.dir='rtl'
      title.textContent='أحوّل الأفكار إلى فيديوهات قوية'
      subtitle.textContent='محرر فيديو متخصص في المحتوى السينمائي واليوتيوب'
      cta.textContent='تحويل إلى مبدع'
    }else{
      document.body.dir='ltr'
      title.textContent='I turn ideas into powerful videos'
      subtitle.textContent='Professional video editor specialized in cinematic and YouTube content.'
      cta.textContent='Transform to Creator'
    }
  }
</script>

</body>
</html>
