<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-container {
      width: 90%;
      max-width: 600px;
      background: #161616;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 32px;
    }

    p {
      text-align: center;
      margin-bottom: 30px;
      color: #b3b3b3;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input, textarea {
      background: #0f0f0f;
      border: 1px solid #2a2a2a;
      padding: 14px;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
    }

    input::placeholder,
    textarea::placeholder {
      color: #777;
    }

    textarea {
      resize: none;
      height: 130px;
    }

    button {
      margin-top: 10px;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #6a5cff, #4d9fff);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .socials {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .socials a {
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }

    .socials a:hover {
      color: #6a5cff;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h1>Contact Me</h1>
    <p>Let’s work together — feel free to reach out</p>

    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="socials">
      <a href="#">Instagram</a>
      <a href="#">YouTube</a>
      <a href="#">Discord</a>
    </div>
  </div>

</body>
</html>
