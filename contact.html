<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>zakria | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root{--c1:#051F20;--c2:#0B2B26;--c3:#163832;--c4:#235347;--c5:#8EB69B;--c6:#DAF1DE}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Inter',sans-serif;background:linear-gradient(180deg,var(--c1),var(--c3));color:var(--c6);min-height:100vh}
    body[dir="rtl"] { font-family: 'Cairo', sans-serif; }
    
    a{text-decoration:none;color:inherit}
    
    header{
      display:flex;justify-content:space-between;align-items:center;
      padding:20px 60px;background:rgba(5,31,32,.9);
    }
    nav a{margin-left:20px;opacity:.7;transition:.3s}
    nav a:hover{opacity:1;color:var(--c5)}
    .lang-btn{cursor:pointer;display:inline-block;margin-left:15px;border:1px solid var(--c5);padding:2px 8px;border-radius:10px;font-size:0.8rem}

    section{display:flex;justify-content:center;align-items:center;padding:80px 20px;min-height:80vh}
    
    .contact-box{
      width:100%;max-width:500px;
      background:var(--c2);padding:40px;border-radius:24px;
      box-shadow:0 20px 40px rgba(0,0,0,0.2);border:1px solid var(--c3);
    }

    h1{text-align:center;margin-bottom:10px;color:var(--c5)}
    p.desc{text-align:center;margin-bottom:30px;opacity:.8;font-size:.9rem}

    form{display:flex;flex-direction:column;gap:15px}
    input, textarea{
      background:var(--c1);border:1px solid var(--c4);
      padding:15px;border-radius:12px;color:#fff;
      font-family:inherit;outline:none;
    }
    input:focus, textarea:focus{border-color:var(--c5)}
    
    button{
      padding:15px;background:var(--c5);color:var(--c1);
      border:none;border-radius:12px;font-weight:bold;cursor:pointer;font-size:1rem;
      transition:.3s;
    }
    button:hover{background:#fff}

    footer{text-align:center;padding:30px;opacity:.5}
  </style>
</head>
<body>

<header>
  <strong>zakria</strong>
  <nav>
    <a href="index.html" data-tr="home">Home</a>
    <a href="portfolio.html" data-tr="portfolio">Portfolio</a>
    <a href="contact.html" style="color:var(--c5)" data-tr="contact">Contact</a>
    <span class="lang-btn" onclick="toggleLang()">EN/AR</span>
  </nav>
</header>

<section>
  .
  <div class="contact-box">
    <h1 data-tr="contactTitle">Let's Talk</h1>
    <p class="desc" data-tr="contactSub">Fill the form to send me an email directly.</p>

    <form action="https://formsubmit.co/zakislamna@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://zakria-portfolio.com/thanks.html"> <input type="text" name="name" placeholder="Name / الاسم" required data-tr-ph="phName">
      <input type="email" name="email" placeholder="Email / الإيميل" required data-tr-ph="phEmail">
      <textarea name="message" rows="5" placeholder="Message / الرسالة" required data-tr-ph="phMsg"></textarea>
      
      <button type="submit" data-tr="sendBtn">Send Message</button>
    </form>
  </div>
</section>

<footer>© 2026 zakria</footer>

<script>
  const langData = {
    en: {
      home: "Home",
      portfolio: "Portfolio",
      contact: "Contact",
      contactTitle: "Let's Talk",
      contactSub: "Fill the form to send me an email directly.",
      sendBtn: "Send Message",
      phName: "Your Name",
      phEmail: "Your Email",
      phMsg: "Your Message"
    },
    ar: {
      home: "الرئيسية",
      portfolio: "أعمالي",
      contact: "تواصل معي",
      contactTitle: "لنتحدث سوياً",
      contactSub: "املأ النموذج لإرسال إيميل لي مباشرة وتلقائياً.",
      sendBtn: "إرسال الرسالة",
      phName: "الاسم الكريم",
      phEmail: "بريدك الإلكتروني",
      phMsg: "تفاصيل المشروع..."
    }
  };

  let currentLang = localStorage.getItem('zakria_lang') || 'en';
  applyLang(currentLang);

  function toggleLang(){
    currentLang = currentLang === 'en' ? 'ar' : 'en';
    localStorage.setItem('zakria_lang', currentLang);
    applyLang(currentLang);
  }

  function applyLang(lang){
    document.documentElement.lang = lang;
    document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
    
    // نصوص عادية
    document.querySelectorAll('[data-tr]').forEach(el => {
      const key = el.getAttribute('data-tr');
      if(langData[lang][key]) el.innerHTML = langData[lang][key];
    });

    // نصوص الحقول (Placeholders)
    document.querySelectorAll('[data-tr-ph]').forEach(el => {
      const key = el.getAttribute('data-tr-ph');
      if(langData[lang][key]) el.setAttribute('placeholder', langData[lang][key]);
    });
  }
</script>

</body>
</html>
